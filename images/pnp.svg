        <!-- Line without Arrow -->
        <line x1="73" y1="35" x2="105" y2="50" stroke="black" stroke-width="2"/>

        <!-- Node Wires -->
         <line x1="105" y1="15" x2="105" y2="2" stroke="black" stroke-width="2"/>
        <line x1="105" y1="50" x2="105" y2="65" stroke="black" stroke-width="2"/>
